name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run basic checks
        run: |
          python -m compileall app/

      - name: Trigger Render Deploy
        if: success()
        run: |
          # Assuming RENDER_DEPLOY_HOOK_URL is set in GitHub Secrets
          # This URL is found in Render Dashboard > Service > Settings > Deploy Hook
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          else
            echo "RENDER_DEPLOY_HOOK_URL not set, skipping deployment trigger."
          fi
